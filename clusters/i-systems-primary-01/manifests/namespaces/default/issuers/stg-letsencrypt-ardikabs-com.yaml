apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: stg-letsencrypt-ardikabs-com
spec:
  acme:
    email: info@ardikabs.com
    privateKeySecretRef:
      name: stg-letsencrypt-ardikabs-com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: nginx
